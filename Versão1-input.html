<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sócio Torcedor</title>
</head>
<body>
    <h1>Faça parte do Sócio Torcedor Tricolor!</h1>
    
    <img src="https://a.espncdn.com/i/teamlogos/soccer/500/2026.png" alt="Escudo do São Paulo" height="150" width="150">
    <h2>Cadastro:</h2>
    <form>
        <fieldset>
            <legend>Digite seu nome:</legend>
            <input type="text">
        </fieldset> 
        <fieldset>
            <legend>Digite sua senha:</legend>
            <input type="password"><br>
            <label>Confirme sua senha:</label><br>
            <input type="password">
        </fieldset>    
        <fieldset>
            <legend>Digite um email válido:</legend>
            <input type="email">
        </fieldset>   
        <fieldset>
            <legend>Digite seu telefone:</legend>
            <input type="text">
        </fieldset>
        <fieldset>
            <legend>Digite sua data de nascimento:</legend>
            <input type="date">
        </fieldset>
        <fieldset>
            <legend>Escoha seu plano:</legend>
            <input type="radio" name="form" id="verm">
            <label style="color: red;" for="verm">Vermelho</label>
            <input type="radio" name="form" id="bra">
            <label style="color: gray;" for="bra">Branco</label>
            <input type="radio" name="form" id="preto">
            <label style="color: black;" for="preto">Preto</label>
            <input type="radio" name="form" id="tri">
            <label style="color:indigo" for="tri">Tricolor</label>
            <input type="radio" name="form" id="dima">
            <label style="color:rgb(0, 204, 255);" for="dima">Diamante</label>
        </fieldset><br>
        <label>Para finalizar, clique aqui:</label>
            <input type="submit" value="Enviar">
    </form>
</body>
</html>
